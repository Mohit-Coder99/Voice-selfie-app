<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">


</head>
 
<body style="background-image: url('Background-Triangle-Pattern-HTML-CSS.png'); background-position: center; background-size: cover;">
    <div class="container">
    <center>
        <a href="" id="link" download="myselfie.png"> </a>
        <h1 style="color: yellow;">Voice Selfie App 
            <img src="selfie.jpg" id="logo_img" width="50px" >
        </h1>

        <hr>
        <h4 style="color:rgb(229, 255, 0);">Please press allow as soon as popup comes. After you give a voice command</h4>
        
        <div class="form-group">
            <h3 style="color:rgb(0, 0, 0);">Say "take my selfie"</h3>
            <label style="color:rgb(0, 0, 0);">Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>

        </div>

        <button class="btn btn-primary" onclick="start();">Start</button>

        <p style="color:rgb(0, 0, 0);">Press the Start button</p>

        <label style="color:rgb(0, 0, 0);">Your webcam : </label>

        <div id="camera"></div>

        <br>

        <label style="color:rgb(0, 0, 0);">Your selife Will Display Here: </label>

        <div id="result"></div>

    </center>
    </div>
    <script src="main.js"></script>
    <script type="text/javascript" src="webcamjs/webcam.min.js"></script>

    
</body>
</html>
